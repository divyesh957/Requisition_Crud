    <div class="page-wrapper">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-title-box">
                            <div class="row">
                                <div class="col">
                                    <div class="card shadow-lg">
                                        <div class="card-header bg-dark">
                                            <h4 class="card-title text-white">Update Category</h4>
                                        </div><!--end card-header-->

                                        <div class="card-body">
                                            <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="jumbotron jumbotron-fluid jumbo_member">
                                                            <form method = "POST" action="/updateCategoryData/{{ id }}">
                                                                {% csrf_token %}
                                                                <div class="container">
                                                                    <div class="row">
                                                                        <div class="col-lg-2 d-flex justify-content-end">
                                                                            <div class="form-group Form_input m-3 align-self-center">
                                                                                <label class="font-weight-bold" for="name">name:</label>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-lg-10 d-flex justify-content-center ">
                                                                            <div class="form-group Form_input m-3 input_width">
                                                                                <input type="text" class="form-control" name="name" id="name" value="{{ name }}">
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                    <div class="row">
                                                                        <div class="col-lg-2  d-flex justify-content-end">
                                                                            <div class="form-group Form_input m-3 align-self-center">
                                                                                <label class="font-weight-bold" for="description">Description:</label>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-lg-10 d-flex justify-content-center ">
                                                                            <div class="form-group Form_input m-3 input_width">
                                                                                <input type="text" class="form-control" name="description" id="description" value="{{ description }}">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-lg-2 d-flex justify-content-center">
                                                                            <div class="form-group Form_input m-3 align-self-center">
                                                                                <label class="font-weight-bold" for="subcategory">Subcategory:</label>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-lg-10 d-flex justify-content-center ">
                                                                            <div class="form-group Form_input m-3 input_width">
                                                                                <select class="form-control calender" id="subcategory" name="subcategory">
                                                                                    {% for i in subcategory %}
                                                                                        <option value="{{ i.id }}"{% if i.id == subcategory_by %}selected{% endif %}>{{ i.name }}
                                                                                    {% endfor %}
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-lg-12 d-flex justify-content-center ">
                                                                            <button type="submit" class="btn btn-default bg-dark bg-dark text-white button_pen">Submit</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
