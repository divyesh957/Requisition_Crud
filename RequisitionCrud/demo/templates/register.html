
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Register Here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {% load static %}

    <!-- App css -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/metisMenu.min.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body data-layout="horizontal" class="dark-topbar">
    <div class="page-wrapper">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-title-box">
                            <div class="row">
                                <div class="col">
                                    <div class="card shadow-lg">
                                        <div class="card-header bg-dark">
                                            <h4 class="card-title text-white">Register</h4>
                                        </div><!--end card-header-->
                                        <form method="POST" >
                                        {% csrf_token %}
                                        <div class="card-body">
                                            <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="jumbotron jumbotron-fluid jumbo_member">
                                                            <div class="container">
                                                                <div class="row">
                                                                    <div class="col-lg-2 ">
                                                                        <div class="form-group Form_input m-3 align-self-center">
                                                                            <label class="font-weight-bold" for="username">Username:</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-10 ">
                                                                        <div class="form-group Form_input m-3 input_width">
                                                                            <!--<i class="fas fa-key align-self-center bg-dark text-white icon_mem"></i>-->
                                                                            <input type="text" class="form-control" name="username"  id="username">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-lg-2 ">
                                                                        <div class="form-group Form_input m-3 align-self-center">
                                                                            <label class="font-weight-bold" for="email">email:</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-10 ">
                                                                        <div class="form-group Form_input m-3 input_width">
                                                                            <!--<i class="fas fa-key align-self-center bg-dark text-white icon_mem"></i>-->
                                                                            <input type="email" class="form-control" name="email"  id="email">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-lg-2 ">
                                                                        <div class="form-group Form_input m-3 align-self-center">
                                                                            <label class="font-weight-bold" for="mobileNo">Mobile No:</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-10 ">
                                                                        <div class="form-group Form_input m-3 input_width">
                                                                            <!--<i class="fas fa-key align-self-center bg-dark text-white icon_mem"></i>-->
                                                                            <input type="text" class="form-control" name="mobileNo"  id="mobileNo">
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="row">
                                                                    <div class="col-lg-2 ">
                                                                        <div class="form-group Form_input m-3 align-self-center">
                                                                            <label class="font-weight-bold" for="age">Age:</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-10 ">
                                                                        <div class="form-group Form_input m-3 input_width">
                                                                            <!--<i class="fas fa-key align-self-center bg-dark text-white icon_mem"></i>-->
                                                                            <input type="text" class="form-control" name="age"  id="age">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-lg-2 ">
                                                                        <div class="form-group Form_input m-3 align-self-center">
                                                                            <label class="font-weight-bold" for="age">Address:</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-10 ">
                                                                        <div class="form-group Form_input m-3 input_width">
                                                                            <input type="text" class="form-control" name="address"  id="address">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-lg-2 ">
                                                                        <div class="form-group Form_input m-3 align-self-center">
                                                                            <label class="font-weight-bold" for="password">Password:</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-10 ">
                                                                        <div class="form-group Form_input m-3 input_width">
                                                                            <input type="password" class="form-control" name="password"  id="password">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-lg-2 ">
                                                                        <div class="form-group Form_input m-3 align-self-center">
                                                                            <label class="font-weight-bold" for="password2">Confirm Password:</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-10 ">
                                                                        <div class="form-group Form_input m-3 input_width">
                                                                        <input type="password" class="form-control" name="password2"  id="password2">
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-lg-12 d-flex justify-content-center ">
                                                                        <button type="submit" class="btn btn-default bg-dark bg-dark text-white button_pen">Register</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- jQuery  -->
    <script src="../static/assets/js/jquery.min.js"></script>
    <script src="../static/assets/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/js/metismenu.min.js"></script>
    <script src="../static/assets/js/waves.js"></script>
    <script src="../static/assets/js/feather.min.js"></script>
    <script src="../static/assets/js/simplebar.min.js"></script>
    <script src="../static/assets/js/moment.js"></script>
    <script src="C:/Divyesh/Admin_panel/Admin/plugin/daterangepicker/daterangepicker.js"></script>
    <!--<script src="C:/Divyesh/Admin_panel/Admin/plugin/apex-charts/apexcharts.min.js"></script>-->
    <script src="C:/Divyesh/Admin_panel/Admin/plugin/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
    <script src="C:/Divyesh/Admin_panel/Admin/plugin/jvectormap/jquery-jvectormap-us-aea-en.js"></script>
    <!--<script src="assets/pages/jquery.analytics_dashboard.init.js"></script>-->

    <!-- App js -->
    <script src="assets/js/app.js"></script>

</body>

</html>
